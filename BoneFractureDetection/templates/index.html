<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone Fracture Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .file-input-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .image-preview {
            margin: 30px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: none;
        }

        .predict-button {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: none;
            margin: 20px auto;
        }

        .predict-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(250, 112, 154, 0.4);
        }

        .predict-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #4facfe;
        }

        .result-label {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .save-button {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .save-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(168, 237, 234, 0.4);
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info-text {
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü¶¥ Bone Fracture Detection</h1>
            <p>Upload an X-ray image for AI-powered fracture analysis</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <p class="info-text">Select an X-ray image to analyze for bone fractures</p>
                
                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" class="file-input" accept="image/*">
                    <button class="file-input-button" onclick="document.getElementById('imageInput').click()">
                        üìÅ Choose Image
                    </button>
                </div>
                
                <div class="image-preview">
                    <img id="previewImage" class="preview-image" alt="Preview">
                </div>
                
                <button id="predictButton" class="predict-button" onclick="predictFracture()">
                    üîç Analyze Image
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing image... Please wait</p>
            </div>
            
            <div class="message" id="message"></div>
            
            <div class="results-section" id="resultsSection">
                <h3 style="margin-bottom: 20px; color: #333;">Analysis Results</h3>
                
                <div class="result-item">
                    <div class="result-label">Bone Type:</div>
                    <div class="result-value" id="boneType"></div>
                </div>
                
                <div class="result-item">
                    <div class="result-label">Fracture Status:</div>
                    <div class="result-value" id="fractureStatus"></div>
                </div>
                
                <button class="save-button" onclick="saveResults()">
                    üíæ Save Results
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentFilename = '';
        let currentResults = {};

        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadImage(file);
            }
        });

        function uploadImage(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            showLoading(true);
            hideMessage();
            hideResults();
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                if (data.success) {
                    currentFilename = data.filename;
                    document.getElementById('previewImage').src = data.image_data;
                    document.getElementById('previewImage').style.display = 'block';
                    document.getElementById('predictButton').style.display = 'block';
                    showMessage('Image uploaded successfully!', 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            })
            .catch(error => {
                showLoading(false);
                showMessage('Error uploading image: ' + error.message, 'error');
            });
        }

        function predictFracture() {
            if (!currentFilename) {
                showMessage('Please upload an image first', 'error');
                return;
            }
            
            showLoading(true);
            hideMessage();
            hideResults();
            document.getElementById('predictButton').disabled = true;
            
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({filename: currentFilename})
            })
            .then(response => response.json())
            .then(data => {
                showLoading(false);
                document.getElementById('predictButton').disabled = false;
                
                if (data.success) {
                    currentResults = data;
                    document.getElementById('boneType').textContent = data.bone_type;
                    document.getElementById('fractureStatus').textContent = data.fracture_status;
                    document.getElementById('fractureStatus').style.color = data.result_color;
                    showResults();
                    showMessage('Analysis completed successfully!', 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            })
            .catch(error => {
                showLoading(false);
                document.getElementById('predictButton').disabled = false;
                showMessage('Error during prediction: ' + error.message, 'error');
            });
        }

        function saveResults() {
            if (!currentResults.bone_type) {
                showMessage('No results to save', 'error');
                return;
            }
            
            fetch('/save_result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filename: currentFilename,
                    bone_type: currentResults.bone_type,
                    fracture_status: currentResults.fracture_status
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showMessage(data.message, 'success');
                } else {
                    showMessage(data.error, 'error');
                }
            })
            .catch(error => {
                showMessage('Error saving results: ' + error.message, 'error');
            });
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showResults() {
            document.getElementById('resultsSection').style.display = 'block';
        }

        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
    </script>
</body>
</html>
